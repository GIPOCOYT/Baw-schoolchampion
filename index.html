<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Creative Learner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Default favicon (before unlock) -->
  <link id="favicon" rel="icon" href="data:,">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      font-family: Arial, sans-serif;
      background: #000;
      overflow: hidden;
    }

    #pin-screen {
      position: fixed;
      inset: 0;
      background: #0b1220;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10;
    }

    .pin-box {
      background: #111827;
      padding: 30px;
      border-radius: 12px;
      width: 280px;
      text-align: center;
    }

    .pin-box input {
      width: 100%;
      padding: 12px;
      font-size: 18px;
      text-align: center;
      border-radius: 8px;
      border: none;
      margin-bottom: 12px;
    }

    .pin-box button {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      background: #2563eb;
      color: white;
      cursor: pointer;
    }

    .error {
      color: #f87171;
      margin-top: 10px;
      display: none;
    }

    iframe {
      width: 100vw;
      height: 100vh;
      border: none;
      display: none;
    }
  </style>
</head>
<body>

  <!-- PIN SCREEN -->
  <div id="pin-screen">
    <div class="pin-box">
      <h2>Enter PIN</h2>
      <input type="password" id="pin-input" maxlength="4" placeholder="••••">
      <button onclick="checkPin()">Unlock</button>
      <div class="error" id="error">Wrong PIN</div>
    </div>
  </div>

  <!-- EMBED -->
  <iframe
    id="app-frame"
    src="https://wkrjjeehrhridufjeheh.i-creativelearner.com/app">
  </iframe>

  <script>
    const SECRET_PIN = "5463";

    function activateTabMask() {
      // Change tab title
      document.title = "Google Classroom";

      // Change favicon to Google Classroom icon
      const favicon = document.getElementById("favicon");
      favicon.href =
        "https://www.gstatic.com/classroom/logo_square_rounded.svg";
    }

    function checkPin() {
      const input = document.getElementById("pin-input").value;
      const error = document.getElementById("error");

      if (input === SECRET_PIN) {
        document.getElementById("pin-screen").style.display = "none";
        document.getElementById("app-frame").style.display = "block";
        activateTabMask();
      } else {
        error.style.display = "block";
      }
    }

    document.getElementById("pin-input").addEventListener("keydown", e => {
      if (e.key === "Enter") checkPin();
    });
  </script>

</body>
</html>
